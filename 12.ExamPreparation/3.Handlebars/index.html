<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="book-items-container">
    </div>
    <div id="book-details-container">
    </div>
    <script id="books-list-template" type='text/x-handlebars-template'>
        <ul id="#book-items-container" class="books-list">
            {{#each books}}
            <li class="book-item">
                <a href="#" data-id="{{id}}">
                    <strong class="book-title">{{title}}</strong>
                    <span class="author">by {{author}}</span>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="book-details-template" type='text/x-handlebars-template'>
        <div id="#book-details-container" class="book-details">
            <h1 class="book-title">{{title}}</h1>
            <p class="isbn">{{isbn}}</p>
            <p>
                Published on <span class="publish-date">{{publicationDate}}</span>
                by <strong class="author">{{author}}</strong>
            </p>
            <p class="description">{{description}}</p>
        </div>

    </script>
    <script src="handlebars.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
