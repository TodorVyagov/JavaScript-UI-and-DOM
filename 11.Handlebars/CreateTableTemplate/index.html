<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table Template</title>
    <script src="handlebars.min.js"></script>
    <script src="script.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
        }

        th {
            color: white;
            background-color: #999999;
            padding: 5px;
        }

        tr:nth-of-type(2n+1) td {
            background-color: #DDDDDD;
        }

        .left-align {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="table-holder"></div>
    <script type="text/x-handlebars-template" id="table-template">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date#2</th>
                </tr>
            </thead>
            <tbody>
                {{#each lectures}}
                <tr>
                    <td>{{@index}}</td>
                    <td class="left-align">{{title}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                    {{else}}
                    <td>NO LECTURES</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</body>
</html>
